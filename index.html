<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='BCstyle.css'>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="fa fa-book"></span> 'Born To Read' Book Club</h1>
            <hr>
            <h2 class="text-center">Login Page</h2>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card" style="align-items: center;">

                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="user-name"><h5>User Name</h5></label>
                                <input type="text" class="form-control"  id="user-name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1"><h5>Email address</h5></label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <button type="submit" class="btn-lg btn-success submit" id="submit">Submit</button>
                          </form>                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript">

 $("#submit").on("click", (event) => {
        event.preventDefault();
        const user_name = $("#user-name").val().trim();
        const email = $("#exampleInputEmail1").val().trim().toLowerCase()
        
        console.log(user_name,email);
        const url = `http://localhost:9000/login/${user_name}/${email}`;
        console.log(url);
        $.ajax({
            url:url,
            method:"GET"
        }).then((Data) => {
            console.log(Data);
            if (Data) {
                console.log("hello from if", Data);
                window.location.href = `home.html?user_id = ${Data.user_id}&user_name = ${Data.user_name}`;
            } else {
                alert("Sorry,Your login information was not correct! Try Again.");
            }
            $("#user-name").val("");
            $("#exampleInputEmail1").val("");
        });
    });

</script>
</html>
