<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read Reviews Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='BCstyle.css'>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="fa fa-book"></span> 'Born To Read' Book Club</h1>
            <hr>
            <h2 class="text-center">Read/Update/Delete Book Reviews</h2>
            <br>
            <div class="text-center">
                <!-- <a href="./add-review.html">
                    <button class="btn btn-lg btn-primary">
                        <span class="fa fa-list-alt"></span> Add Review</button>
                </a> -->
                <a href="./index.html">
                    <button class="btn btn-lg btn-default">
                        <span class="fa fa-home"></span> Home
                    </button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Current Reviews</h4>
                    </div>
                    <div class="card-body">
                        <ul id="tableList" class="list-group"></ul>
                    </div>
                </div>
                <!-- <div class="card mt-4">
                    <div class="card-header">
                        <h4>Waiting List</h4>
                    </div>
                    <div class="card-body">
                        <ul id="waitList" class="list-group"></ul>
                    </div>
                </div> -->
            </div>
        </div>
        <footer class="footer mt-4">
            <div class="container">
                <p>Control Panel</p>
                <p><a href="#" id="clear">Clear Table</a> | <a href="http://localhost:9000/tables">API Table Link</a> | <a href="http://localhost:9000/waitlist">API
                        Wait List</a>
            </div>
        </footer>
    </div>
</body>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    const runTableQuery = () => {
        $.ajax({ url: "http://localhost:9000/review-all", method: "GET" }).then((tableData) => {
            console.log(tableData);
            for (var i = 0; i < tableData.length; i++) {
                var tableList = $("#tableList");
                var listItem = $("<li class='list-group-item mt-4'>");
                listItem.append(
                    $("<h2>").text(i + 1),
                    $("<hr>"),
                    // $("<h2>").text("ID: " + tableData[i].customerID),
                    $("<h2>").text("Name: " + tableData[i].user_id),
                    $("<h2>").text(tableData[i].reviews),
                    $("<h2>").text("Rating: " + tableData[i].rating),
                    $(`<button type="button" id="delete" class="btn btn-primary submit">Delete</button>`),
                    $(`<button type="submit" id="update" class="btn btn-primary submit">Update</button>`)

                );
                tableList.append(listItem);
            }
        });
    }
    const runWaitListQuery = () => {
        $.ajax({ url: "http://localhost:9000/waitlist", method: "GET" }).then((waitData) => {
            for (var i = 0; i < waitData.length; i++) {
                var waitList = $("#waitList");
                var listItem = $("<li class='list-group-item mt-4'>");
                listItem.append(
                    $("<h2>").text("Table #" + (i + 1)),
                    $("<hr>"),
                    $("<h2>").text("ID: " + waitData[i].customerID),
                    $("<h2>").text("Name: " + waitData[i].customerName),
                    $("<h2>").text("Email: " + waitData[i].customerEmail),
                    $("<h2>").text("Phone: " + waitData[i].phoneNumber)
                );
                waitList.append(listItem);
            }
        });
    }
    const clearTable = () => {
        $.ajax({ url: "http://localhost:9000/clear", method: "POST" }).then(() => {
            $("#waitList").empty();
            $("#tableList").empty();
        });
    }
    runTableQuery();
    // $("#clear").on("click", clearTable);
    // runWaitListQuery();
</script>
</html>
