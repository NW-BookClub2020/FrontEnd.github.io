<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read Reviews Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='BCstyle.css'>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="fa fa-book"></span> 'Born To Read' Book Club</h1>
            <hr>
            <h2 class="text-center">Read/Update/Delete Book Reviews</h2>
            <br>
            <div class="text-center">
                <a href="./index.html">
                    <button class="btn btn-lg btn-default">
                        <span class="fa fa-home"></span> Home
                    </button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Current Reviews</h4>
                        <div class="form-group" id="bookName">
                            <label for="book-name"><h5>Book Name: </h5> </label>
                        </div>

                    </div>
                    <div class="card-body">
                        <ul id="tableList" class="list-group"></ul>
                    </div>
                </div>
              
            </div>
        </div>
        <footer class="footer mt-4">
            <div class="container">
                <p>Control Panel</p>
                <p><a href="#" id="clear">Clear Table</a> | <a href="http://localhost:9000/tables">API Table Link</a> | <a href="http://localhost:9000/waitlist">API
                        Wait List</a>
            </div>
        </footer>
    </div>
</body>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script type="text/javascript">

var url_string = window.location.href;
console.log(url_string);
var url = new URL(url_string);
var id = url.searchParams.get("id");

var name = url.searchParams.get("name");
console.log(name);
$( "#bookName" ).append(name);

$(document).on('click','.delete', function(){
        const id= $(this).attr("id");
        $(this).closest('li.list-group-item.mt-4').remove();
        deleteReview(id);
        console.log("delete");
    });

const deleteReview = (id) => {
    const url = "http://localhost:9000/review/"+id;
    console.log(url);
    $.ajax({ url: url, method: "DELETE" }).then((tableData) => {
        console.log(tableData);
    });
}

const runTableQuery = () => {
    const url = "http://localhost:9000/review/"+id;
    console.log(url);
    $.ajax({ url: url, method: "GET" }).then((tableData) => {
        console.log(tableData);
        for (var i = 0; i < tableData.length; i++) {
            var tableList = $("#tableList");
            var listItem = $("<li class='list-group-item mt-4'>");
            listItem.append(
                // $("<h2>").text(i + 1),
                $("<hr>"),
                $("<h2>").text("Member ID: " + tableData[i].user_id),
                $("<h2>").text(tableData[i].reviews),
                $("<h2>").text("Rating: " + tableData[i].rating),
                $(`<a href="update-review.html?review_id=${tableData[i].review_id}&reviews=${tableData[i].reviews}&rating=${tableData[i].rating}&name=${name}&user_id= ${tableData[i].user_id}"><button type="submit" id="update" class="btn btn-success submit">Update</button>`),
                $(`<button type="button" id=${tableData[i].review_id} class="btn btn-danger submit delete">Delete</button>`)
            );
            tableList.append(listItem);
        }
    });
}
    
runTableQuery();

</script>
</html>
